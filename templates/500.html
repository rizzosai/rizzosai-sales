<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - RizzosAI Domain Rental</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .error-code {
            font-size: 6em;
            font-weight: bold;
            color: #ff6b6b;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #4ecdc4;
        }

        .error-message {
            font-size: 1.2em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .home-button {
            background: linear-gradient(135deg, #4ecdc4, #44a08d);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .home-button:hover {
            background: linear-gradient(135deg, #44a08d, #4ecdc4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(68, 160, 141, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">500</div>
        <h1 class="error-title">Server Error</h1>
        <p class="error-message">
            Something went wrong on our end.<br>

        </p>

</html>
